<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <title>FlashcardSite</title>

</head>
<body>

    
    <br><br>
    <div class="container">
        <h1> Quick JavaScript & JQuery Definitions</h1>
        <br><br><br>

        <div class="row">
            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="javascript">JavaScript (jS)</h5>
                      <p class="card-text" id="javascript-text"></p>
                      
                    </div>
                    
                </div>

            </div>

            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="operators">Operators</h5>
                      <p class="card-text" id="operators-text"></p>
                      
                    </div>
                    
                </div>

            </div>

            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="variables">Variables</h5>
                      <p class="card-text" id="variables-text"></p>
                      
                    </div>
                    
                </div>

            </div>

            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="variableNaming">Variable Naming </h5>
                      <p class="card-text" id="variableNaming-text"></p>
                      
                    </div>
                    
                </div>

            </div>

            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="function">Functions</h5>
                      <p class="card-text" id="function-text"></p>
                      
                    </div>
                    
                </div>

            </div>

            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="strings">Strings</h5>
                      <p class="card-text" id="strings-text"></p>
                      
                    </div>
                    
                </div>

            </div>

        </div>  <!-- .row -->
        <div class="row">
            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="methods">Methods</h5>
                      <p class="card-text" id="methods-text"></p>
                      
                    </div>
                    
                </div>

            </div>

            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="arguments">Arguments</h5>
                      <p class="card-text" id="arguments-text"></p>
                      
                    </div>
                    
                </div>

            </div>
            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="parameters">Parameters</h5>
                      <p class="card-text" id="parameters-text"></p>
                      
                    </div>
                    
                </div>

            </div>

            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="return">Return</h5>
                      <p class="card-text" id="return-text"></p>
                      
                    </div>
                    
                </div>

            </div>
            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="chainingMethods">Chaining Methods</h5>
                      <p class="card-text" id="chainingMethods-text"></p>
                      
                    </div>
                    
                </div>

            </div>
           

        </div>  <!-- .row -->
        <div class="row">
            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="booleans">Booleans</h5>
                      <p class="card-text" id="booleans-text"></p>
                      
                    </div>
                    
                </div>

            </div>

            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="undefined">Undefined</h5>
                      <p class="card-text" id="undefined-text"></p>
                      
                    </div>
                    
                </div>

            </div>

            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="NaN">NaN</h5>
                      <p class="card-text" id="NaN-text"></p>
                      
                    </div>
                    
                </div>

            </div>

            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="escape">Escape</h5>
                      <p class="card-text" id="escape-text"></p>
                      
                    </div>
                    
                </div>

            </div>

            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="alert">Alert</h5>
                      <p class="card-text" id="alert-text"></p>
                      
                    </div>
                    
                </div>

            </div>

            <div class="col col-lg-2 col-md-3 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="comments">Comments</h5>
                      <p class="card-text" id="comments-text"></p>
                      
                    </div>
                    
                </div>

            </div>
               

        </div>  <!-- .row -->

        

       
        
    </div>

<script src="index.js"></script>
</body>
</html>
